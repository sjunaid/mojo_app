<div class="page-margin">
	<h3>Press Releases</h3>
	 <div> 
	    <ul>
	        <li class="item-info" ng-repeat="release in pressReleases">
	        	<div id="slide">
	        		<div class="headline" ng-click="more(story.id)">{{release.headline}}</div>
				    <div id="slide-body">
				    	<div class="details strong">Date: {{release.date | date: "MM/dd/yyyy" }} Time: {{release.date | date: "h:mma" }} and Location: {{release.location}}</div>
				    	<button class="btn btn-info btn-save" id="save" ng-click="saveRelease(release.id)">Save to Calendar</button>
				    </div>
				</div>
	        </li>
	    </ul>
	</div>
 </div>

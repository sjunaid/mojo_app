<div class="page-margin">
	<h1>Settings</h1>

    <form novalidate>
        <div class="form-group">
		    <label for="userName">User Name</label>
            <input id="userName" name="userName" type="text" ng-model="user.name" class="form-control">
        </div>

    	<div class="form-group">
   			<label>Location</label>

            <div class="input-group sub-level" ng-repeat="location in user.locations">
                <label><input type="checkbox" ng-model="location.selected"> {{location.name}}</label>
            </div>
   		</div>

        <div class="form-group">
            <label>News Category</label>

            <div class="input-group sub-level" ng-repeat="category in categories">
                <label><input type="checkbox" ng-model="category.selected"> {{category.name}}</label>
            </div>
        </div>

        <div class="form-group">
            <label>Alerts </label>
            <toggle-switch ng-model="alerts" data-onChange="toggleAlerts()" class="switch-mini pull-right"> </toggle-switch>
        </div>

        <div class="input-group sub-level" ng-if="alerts" ng-repeat="category in alertCategories">
            <label><input type="checkbox" ng-model="category.selected"> {{category.name}}</label>
        </div>

        <div class="form-group pull-right">
            <button class="btn btn-info" ng-click="updateUserSettings(user)">Save</button>
        </div>
    </form>
</div>
